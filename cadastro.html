<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Meu App Firebase</title>
    <style>

        * { padding: 0; margin: 0; box-sizing: border-box; }

        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-image: linear-gradient(50deg, rgb(255, 128, 128), rgba(248, 234, 127, 0.477)); overflow: hidden;}

        .container { width: 450px; max-width: 500px; padding: 20px; background-color: #FFA97B; border-radius: 8px; box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.116); text-align: center; height: 400px;}

        .container h1 { margin-top: 20px; }

        input[type="email"], input[type="password"] { width: calc(90% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }

        button { padding: 10px 20px; background-color: #6dff7285; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px; border: solid #00BD06 1px; border-radius: 10px;}

        button:hover { transform: scale(1.1); transition: ease 0.2s; }

        .message { color: red; margin-top: 15px; }

        a { color: black; text-decoration: none; margin-top: 20px; display: block; }

        a:hover { text-decoration: underline; }

        .container2{ margin-top: 50px; }
    </style>
</head>
<body>



    <div class="container">
        <h1>Criar Conta</h1>
        <p id="message" class="message"></p>

        <form id="signupForm">
            <div class="container2">
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Senha" required>
            </div>
            <button type="submit">Registrar</button>
        </form>

        <a href="index.html">Já tem uma conta? Faça Login</a>
    </div>

    <!-- Inclua o SDK do Firebase E SEU SCRIPT DE AUTENTICAÇÃO -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase.js"></script>

    <script>
        // Lógica específica desta página para interagir com auth.js
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            await window.signupUser(email, password);
        });
    </script>
</body>
</html>
