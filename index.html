<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu App Firebase</title>
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { font-family: Arial, sans-serif; background-image: linear-gradient(50deg, rgb(255, 128, 128), rgba(248, 234, 127, 0.477)); display: flex; justify-content: center; align-items: center; min-height: 100vh; flex-direction: column;}

        .container { width: 450px; max-width: 500px; padding: 20px; background-color: #FFA97B; border-radius: 8px; box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.116); text-align: center; height: 450px;}

        input[type="email"], input[type="password"] { width: calc(90% - 22px); padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }

        button { padding: 10px 20px; background-color: #6dff7285; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px; border: solid #00BD06 1px; border-radius: 10px;}

        button:hover { transform: scale(1.1); transition: ease 0.2s;}

        .message { color: red; margin-top: 20px; }

        a { color: black; text-decoration: none; margin-top: 20px; display: block; }

        a:hover { text-decoration: underline; }

        .container2{ margin-top: 20px; }

        img{
            margin: 20px;
            width: 200px;
            height: 60px;
        }

    </style>
</head>
<body>

    

    <div class="container">
        <img src="img/Logo.png" alt="">
        <h1>Login</h1>
        <p id="message" class="message"></p>

        <form id="loginForm">
            <div class="container2">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
            </div>
            <button type="submit">Fazer Login</button>
        </form>

        <a href="cadastro.html">Não tem uma conta? Registre-se</a>
    </div>

    <!-- Inclua o SDK do Firebase E SEU SCRIPT DE AUTENTICAÇÃO -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="firebase.js"></script>

    <script>
        // Lógica específica desta página para interagir com auth.js
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            await window.loginUser(email, password);
        });
    </script>
</body>
</html>
